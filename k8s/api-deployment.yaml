apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
  app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-cont
        image: kobigdocker/ 
        env:       
        - name: MYSQL_ROOT_PASSWORD
          value: "secret1234"   
        - name: MYSQL_DATABASE
          value: "my_test_db"  
        ports:
        - containerPort: 8000
        
